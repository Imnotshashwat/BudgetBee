<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Theme switcher -->
    <button id="theme-toggle" class="theme-btn">ðŸŒ™ Dark Mode</button>
    <h1>Expense Tracker</h1>

    <!-- Monthly Budget Input -->
    <div class="budget-entry">
      <form id="budget-form">
        <input type="number" id="budget-input" min="0" step="0.01" placeholder="Monthly budget (â‚¹)">
        <button type="submit">Save Budget</button>
      </form>
      <div class="budget-meta">
        <span>Budget: â‚¹<span id="budget-value">0.00</span></span><br>
        <span>This month: â‚¹<span id="monthly-total">0.00</span></span><br>
        <span>Left: â‚¹<span id="remaining">0.00</span></span>
        <span id="budget-alert"></span>
      </div>
    </div>

    <!-- Add Expense -->
    <form id="expense-form">
      <input type="text" id="desc" placeholder="Description" required>
      <input type="number" id="amount" step="0.01" min="0" placeholder="Amount" required>
      <input type="text" id="category" placeholder="Category" required>
      <button type="submit">Add</button>
    </form>

    <div class="summary">
      <h2>Total Spent: â‚¹<span id="total">0.00</span></h2>
    </div>

    <h3>Expenses by Category</h3>
    <canvas id="expenseChart" width="350" height="230"></canvas>

    <h3>History</h3>
    <table id="expense-table">
      <thead>
        <tr>
          <th>Description</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Date</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
  </html>
